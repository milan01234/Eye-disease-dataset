{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="{%static 'css/style.css'%}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign In</title>
</head>
<body>
<div class="container">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}

    
    <form method="post" action="/signin" class="mb-2">
        <h3 style="margin-bottom: 10px;border: rgb(165, 38, 38) solid;padding: 5px 5px 5px 5px;border-radius: 4px;">Log In to your account!</h3>
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <br>
            <input type="text" class="form-control" id="username" name="username" style="width: 6cm;" placeholder="Enter Your Username" Required>
        </div>
        <div class="form-group">
            <label for="pass1">Password</label>
            <br>
            <input type="password" class="form-control" id="pass1" name="pass1" style="width: 6cm;" placeholder="Enter Your Password" Required>
        </div>

        <button type="submit" style="margin-top: 10px;width: 2cm;background-color: rgb(6, 107, 241);color: aliceblue;font-size: large;padding: 5px 5px 5px 5px;width: 4cm;border-radius: 4px;">Log In</button>
    </form>
</div>
</body>
</html>
